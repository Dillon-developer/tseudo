<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tseudo</title>

    <link href="https://cdjns.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 200 }
                    }
                },
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);

            function preload() {
                this.load.image('bg', 'images/titleScreen.png');
                this.load.image('title', 'images/title.png');
            }

            function create() {
                this.add.image(400, 300, 'bg');
                this.add.image(400, 100, 'title');
                this.add.text(240,150, `Some game... that's about something`);
                this.add.text(300,500, `Press Anykey to Start`);
            }
        </script>
    </main>
    <footer>
    </footer>
</body>

</html>
